<!DOCTYPE html>
<html>
<head>
    <title>Datamap Example</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.9/datamaps.world.min.js"></script>
</head>
<body>
    <div id="container" style="position: relative; width: 800px; height: 600px;"></div>
    
    <script>
        // Bước 3: Viết mã JavaScript để khởi tạo và hiển thị bản đồ
        var map = new Datamap({
            element: document.getElementById('container'),
            projection: 'mercator', // Hoặc 'equirectangular'
            fills: {
                defaultFill: '#f0f0f0', // Màu mặc định cho các quốc gia
                high: '#afafaf'
            },
            data: {
                USA: { fillKey: 'high' },
                RUS: { fillKey: 'high' },
                CAN: { fillKey: 'high' },
                BRA: { fillKey: 'high' }
            }
        });
        map.bubbles([
  {name: 'Bubble 1', latitude: 21.32, longitude: -7.32, radius: 10, fillKey: 'high'},
  {name: 'Bubble 2', latitude: 55.75, longitude: 37.61, radius: 5, fillKey: 'defaultFill'}
]);

    </script>
</body>
</html>
